<html>

<head>
    <link rel="stylesheet" href='/static/login.css'>
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username">
                <button type="submit" value="Login">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{{url_for('signup_user')}}">Sign up</a></p>
            <span class="error-message"> {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                {% endwith %}</span>
        </div>
    </div>
</body>

</html>
